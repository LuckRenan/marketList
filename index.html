<!DOCTYPE html>
<html>
    <head>
        <title>App Lista Super Mercado</title>
        <meta charset="utf-8" />
        <link href="css/style.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>

    <body>
        <header>
            <h2>Lista de SuperMercado</h2>
        </header>

        
        <div class="lista-cadastro">
            <input type="text" placeholder="Nome do produto..." 
            name="nome_produto"/>
            <input type="number" placeholder="Valor do produto"
            name="price" step="0.02"/>
            <input type="submit" value="Cadastrar" name="acao" />

        </div>

        <div class="lista-produtos">



        </div>



        <div class="soma-produto">
            <h1>TOTAL: R$0</h1>
        </div>


        <div class="btnClear">
            <button name="limpar">Limpar</button>
        </div>
        <div class="clear"></div>




        

    </body>
    <script src="javascript/script.js"></script>

</html>
